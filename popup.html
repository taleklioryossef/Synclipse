<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
    }
    h2 {
      margin: 0 0 20px 0;
      font-size: 24px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }
    #startBtn {
      background: #10b981;
      color: white;
    }
    #startBtn:hover {
      background: #059669;
    }
    #stopBtn {
      background: #ef4444;
      color: white;
    }
    #stopBtn:hover {
      background: #dc2626;
    }
    #status {
      text-align: center;
      padding: 10px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>âš¡ Synclipse</h2>
    
    <label>Refresh Every:</label>
    <input type="number" id="interval" min="1" max="60" value="5" placeholder="Seconds (1-60)">
    
    <label>Run Duration:</label>
    <select id="duration">
      <option value="1">1 minute</option>
      <option value="5">5 minutes</option>
      <option value="15">15 minutes</option>
      <option value="30">30 minutes</option>
      <option value="60" selected>1 hour</option>
      <option value="120">2 hours</option>
      <option value="240">4 hours</option>
      <option value="480">8 hours</option>
      <option value="1440">24 hours</option>
    </select>
    
    <button id="startBtn">Start Refreshing</button>
    <button id="stopBtn">Stop</button>
    
    <div id="status">Inactive</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
